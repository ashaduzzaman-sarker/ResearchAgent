# ResearchAgent Configuration
data_extraction:
  arxiv:
    search_query: "cat:cs.AI"
    max_results: 10
  output:
    json_file_path: "files/arxiv_dataset.json"
    pdf_folder: "files/pdfs"
data_processing:
  chunking:
    chunk_size: 800
    chunk_overlap: 100
  output:
    expanded_json_path: "files/expanded_dataset.json"
embeddings:
  model: "text-embedding-ada-002"
  batch_size: 32
  pinecone:
    index_name: "research-agent-index"
    namespace: "arxiv_chunks"
    dimension: 1536  # Dimension for text-embedding-ada-002
  output:
    embedding_metadata_path: "files/embedding_metadata.json"
agent:
  llm_model: "gpt-4o"
  max_iterations: 5
  report:
    target_word_count: 2000
    sections:
      - "Executive Summary"
      - "Background"
      - "Key Findings"
      - "Analysis"
      - "Implications"
      - "Open Questions"
      - "References"
  hitl:
    enabled: true
  tools:
    rag:
      top_k: 5
    web:
      provider: "serper"  # serper | serpapi
      max_results: 5
  output:
    responses_path: "files/agent_responses.json"
    reports_path: "files/reports.json"
streamlit:
  port: 8501
  title: "Research Agent Interface"